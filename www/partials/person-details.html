
<div ng-controller="PersonDetailsCtrl" >
	<div style="float:right; margin: 20;" >
		<img ng-src="{{ person.profile_img_url }}" ng-hide="person.trailer_url.length"></img>
	</div>
	<div class="h2">{{ person.title }}</div>

	<p><em><b>{{person.tagline}}</b></em></p>

	<div ng-show="person.homepage" class="h3"><a ng-href="{{ person.homepage }}#">{{person.homepage}} </a></div>

	<p>{{ person.biography }}</p>

</div>
